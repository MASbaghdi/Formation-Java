<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/black.css">
		<link rel="stylesheet" href="css/monokai.css">

	</head>
	<body>

		<div class="reveal"><div class="slides" import="slides.html"></div></div>

		<script src="js/reveal.js"></script>
		<script src="js/import.js"></script>
		<script src="js/jquery.slim.min.js"></script>
		<script>
			importAll(() => {
				$(".reveal .slides section").attr("data-background-image", "img/background.png");
				console.log($(".reveal .slides section"));

				Reveal.initialize({
					hash: true,
					math: {
						mathjax: 'MathJax/MathJax.js',
						config: 'TeX-AMS_CHTML'
					},
					dependencies: [
						{ src: 'js/highlight.js', async: true },
						{ src: 'js/math.js', async: true }
					]
				});
				Reveal.configure({ slideNumber: 'c/t' });

			});
		</script>
	</body>
</html>
